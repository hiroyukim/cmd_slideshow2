<!DOCTYPE HTML>
<html>
<head>
    <title>[% header.title %]([% page %]/[% total %])</title>
    <meta charset="UTF-8">
    <style type="text/css">
        *{ margin : 0 ; padding : 0 ; }
        body { width : 100% ; height : 100%; }
        #body   { position : absolute ; width : 100%; height : 100%;  }
        #header { width : 100% ; height : 10% ; color : #ffffff;  background-color:#ff0000; }
        #main   { width : 100% ; height : 80% ; background-color:#ffffff; text-align : center; }
        #footer { width : 100% ; height : 10% ; clear : both ;  background-color:#ff0000; }
    </style>
</head>
<body>
<div id="body">
    <div id="header">&nbsp;</div>
    <div id="main">
        <table width="100%" height="100%">
            <tr>
                <td style="vertical-align : middle;">
                    <h1>[% header.title %]</h1>
                    <h3>[% header.author %]</h3>
                </td>
            </tr>      
        </table>
    </div>
    <div id="footer">
    [[% IF page > 1 %]<a href="[% page - 1 %].html">PREV</a>[% ELSE %]PREV[% END %]]
    [<a href="index.html">TOP</a>]
    [[% IF page < total %]<a href="[% page + 1 %].html">NEXT</a>[% ELSE %]NEXT[% END %]] 
    </div>
</div>
</table>    
</body>
</html>
